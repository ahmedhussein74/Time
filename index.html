<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="./timetable.png">
  <link rel="stylesheet" href="index.css">
  <title>Time</title>
</head>
<body>
  <nav class="w-100 d-flex justify-content-center align-items-center text-white">
    JavaScript : Time , Day , Date & Counter
  </nav>
  <div class="clock mx-auto mt-4 bg-success text-white d-flex justify-content-center align-items-center rounded"></div>
  <div class="mx-auto mt-4 bg-danger text-white d-flex justify-content-center align-items-center rounded" id="day"></div>
  <div class="date mx-auto mt-4 bg-primary text-white d-flex justify-content-center align-items-center rounded"></div>
  <div class="counter mx-auto mt-4 text-white rounded d-flex flex-wrap align-content-around">
    <span id="count" class="rounded bg-dark mx-auto">0</span>
    <div class="btns d-flex w-100 justify-content-evenly">
      <span id="minus" class="rounded bg-danger mx-auto">-</span>
      <span id="reset" class="rounded mx-auto">Reset</span>
      <span id="plus" class="rounded bg-primary mx-auto">+</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
